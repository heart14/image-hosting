# 项目端口
server.port=8091

# 配置数据源
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/image_hosting?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=heart

# spring data jpa 配置
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

# Spring boot 2.0文件上传设置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB

# 文件上传设置
IMG_STORE_PATH=D:\\imagehosting
# 文件上传API
UPLOAD_API_URL=https://sm.ms/api/upload
HISTORY_API_URL=https://sm.ms/api/list
CLEAR_API_URL=https://sm.ms/api/clear
